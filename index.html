<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâMatch del L√≠derüéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fff3e0;
            color: #bf360c;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;  /* Tama√±o aumentado */
            margin-bottom: 30px;
            font-weight: 700;
            color: #d84315;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

       #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);  /* Menos columnas para m√°s espacio */
            grid-gap: 20px;  /* Espacio aumentado */
            max-width: 1000px;  /* Ancho m√°ximo aumentado */
            margin: 0 auto;
            padding: 15px;
        }

        .card {
            background-color: #ffe0b2;
            border: 3px solid #d84315;  /* Borde m√°s grueso */
            border-radius: 15px;
            cursor: pointer;
            width: 180px;  /* Tama√±o aumentado */
            height: 180px;  /* Tama√±o aumentado */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.2s;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);  /* Sombra m√°s pronunciada */
            aspect-ratio: 1/1;
        }

         .card:hover {
            transform: scale(1.05);
        }

        .card-backface {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;  /* N√∫mero m√°s grande */
            width: 100%;
            height: 100%;
            background-color: #ffcc80;
            font-weight: 700;
            color: #bf360c;
        }

        .card-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .flipped .card-image {
            display: block;
        }

        .matched {
            background-color: #c8e6c9;
            border-color: #2e7d32;
        }

        #reset-button {
            margin-top: 30px;
            padding: 15px 30px;  /* Bot√≥n m√°s grande */
            font-size: 20px;  /* Texto m√°s grande */
            cursor: pointer;
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        #reset-button:hover {
            background-color: #bf360c;
        }

        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.97);
            padding: 25px 40px;  /* Padding aumentado */
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            font-size: 1.5em;  /* Texto m√°s grande */
            color: #d84315;
            animation: fadeIn 0.5s;
            font-weight: 600;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @media (max-width: 768px) {
            #game-board {
                grid-template-columns: repeat(2, 1fr);  /* 2 columnas en m√≥viles */
                grid-gap: 15px;
                width: 95%;
            }

            .card {
                width: 150px;  /* Tama√±o m√≥vil aumentado */
                height: 150px;  /* Tama√±o m√≥vil aumentado */
            }

            h1 {
                font-size: 2.5em;  /* T√≠tulo m√°s grande en m√≥vil */
            }

            .card-backface {
                font-size: 32px;  /* N√∫meros m√°s grandes en m√≥vil */
            }

            #reset-button {
                font-size: 18px;  /* Bot√≥n m√≥vil ajustado */
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 130px;  /* Ajuste para pantallas muy peque√±as */
                height: 130px;
            }

            .card-backface {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <audio id="matchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-1681.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>

    <h1> üéâMatch del L√≠derüéâ</h1>
    <div id="game-container">
        <div id="game-board"></div>
        <button id="reset-button">Reiniciar Juego</button>
    </div>

    <script>
        const images = [
            'frase1.jpg', 'frase1.jpg',
            'frase2.jpg', 'frase2.jpg',
            'frase3.jpg', 'frase3.jpg',
            'frase4.jpg', 'frase4.jpg',
            'frase5.jpg', 'frase5.jpg',
            'frase6.jpg', 'frase6.jpg'
        ];

        const phrases = {
            'frase1.jpg': '¬°Paren la locura!',
            'frase2.jpg': 'Yo tambi√©n tengo mi lado tierno',
            'frase3.jpg': "What's up Chicago",
            'frase4.jpg': 'Padre orgulloso, hijo amoroso',
            'frase5.jpg': 'COMO VAMOS, COOMOO VAMOSS',
            'frase6.jpg': 'Likes y corazones, likes y corazones'
        };

        let flippedCards = [];
        let matchedCards = [];
        let popupTimeout;
        
        const gameBoard = document.getElementById("game-board");
        const resetButton = document.getElementById("reset-button");
        const overlay = document.getElementById("overlay");
        const matchSound = document.getElementById("matchSound");
        const winSound = document.getElementById("winSound");
        const flipSound = document.getElementById("flipSound");

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            clearTimeout(popupTimeout);
            const existingPopup = document.querySelector('.popup-message');
            if (existingPopup) {
                existingPopup.remove();
                overlay.style.display = 'none';
            }

            const shuffledImages = shuffleArray([...images]);
            gameBoard.innerHTML = '';

            shuffledImages.forEach(image => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = image;

                // N√∫mero identificador (extraer n√∫mero del nombre del archivo)
                const pairNumber = image.match(/\d+/)[0];
                
                const backface = document.createElement("div");
                backface.classList.add("card-backface");
                backface.textContent = pairNumber;
                card.appendChild(backface);

                const img = document.createElement("img");
                img.classList.add("card-image");
                img.src = image;
                img.alt = "Imagen frase";
                card.appendChild(img);

                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });

            matchedCards = [];
            flippedCards = [];
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                flipSound.currentTime = 0;
                flipSound.play().catch(e => console.log("Error al reproducir sonido:", e));
                
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchSound.currentTime = 0;
                matchSound.play().catch(e => console.log("Error al reproducir sonido:", e));
                
                matchedCards.push(firstCard, secondCard);
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                flippedCards = [];

                const phrase = phrases[firstCard.dataset.image];
                showPopupMessage(phrase);

                if (matchedCards.length === images.length) {
                    popupTimeout = setTimeout(() => {
                        winSound.currentTime = 0;
                        winSound.play().catch(e => console.log("Error al reproducir sonido:", e));
                    }, 500);
                }
            } else {
                popupTimeout = setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function showPopupMessage(text) {
            clearTimeout(popupTimeout);
            
            const existingPopup = document.querySelector('.popup-message');
            if (existingPopup) {
                existingPopup.remove();
            }

            const popup = document.createElement('div');
            popup.classList.add('popup-message');
            popup.textContent = text;
            document.body.appendChild(popup);
            overlay.style.display = 'block';

            popupTimeout = setTimeout(() => {
                popup.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    popup.remove();
                    overlay.style.display = 'none';
                }, 500);
            }, 2000);
        }

        resetButton.addEventListener("click", createBoard);
        createBoard();
    </script>
</body>
</html>
