<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰Match del LÃ­derðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales mejorados */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fff3e0;
            color: #bf360c;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin: 30px 0;
            font-weight: 700;
            color: #d84315;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* MÃ¡s columnas para aprovechar el ancho */
            grid-gap: 25px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: #ffe0b2;
            border: 3px solid #d84315;
            border-radius: 15px;
            cursor: pointer;
            width: 240px; /* Tarjetas mÃ¡s anchas */
            height: 180px; /* Altura ajustada */
            display: flex;
            position: relative;
            transition: transform 0.3s ease;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            aspect-ratio: 4/3; /* RelaciÃ³n mÃ¡s horizontal */
        }

        .card:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .card-backface {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px; /* NÃºmeros mÃ¡s grandes */
            width: 100%;
            height: 100%;
            background-color: #ffcc80;
            font-weight: 700;
            color: #bf360c;
            position: absolute;
        }

        .card-image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Muestra toda la imagen sin recortar */
            padding: 15px; /* Espacio alrededor de la imagen */
            background: white; /* Fondo para Ã¡reas vacÃ­as */
            box-sizing: border-box;
        }

        .flipped .card-image {
            display: block;
        }

        .matched {
            background-color: #c8e6c9;
            border-color: #2e7d32;
            transform: scale(0.95);
        }

        #reset-button {
            margin: 40px 0;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #reset-button:hover {
            background-color: #bf360c;
            transform: translateY(-2px);
        }

        /* Responsive Design Mejorado */
        @media (max-width: 1200px) {
            #game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                width: 220px;
                height: 165px;
            }
        }

        @media (max-width: 992px) {
            #game-board {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 20px;
            }
            
            .card {
                width: 280px;
                height: 210px;
            }
        }

        @media (max-width: 768px) {
            #game-board {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            
            .card {
                width: 100%;
                height: 250px;
                max-width: 400px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .card {
                height: 200px;
            }
            
            #reset-button {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <audio id="matchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-1681.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>

    <h1> ðŸŽ‰Match del LÃ­derðŸŽ‰</h1>
    <div id="game-container">
        <div id="game-board"></div>
        <button id="reset-button">Reiniciar Juego</button>
    </div>

    <script>
        const images = [
            'frase1.jpg', 'frase1.jpg',
            'frase2.jpg', 'frase2.jpg',
            'frase3.jpg', 'frase3.jpg',
            'frase4.jpg', 'frase4.jpg',
            'frase5.jpg', 'frase5.jpg',
            'frase6.jpg', 'frase6.jpg'
        ];

        const phrases = {
            'frase1.jpg': 'Â¡Paren la locura!',
            'frase2.jpg': 'Yo tambiÃ©n tengo mi lado tierno',
            'frase3.jpg': "What's up Chicago",
            'frase4.jpg': 'Padre orgulloso, hijo amoroso',
            'frase5.jpg': 'COMO VAMOS, COOMOO VAMOSS',
            'frase6.jpg': 'Likes y corazones, likes y corazones'
        };

        let flippedCards = [];
        let matchedCards = [];
        let popupTimeout;
        
        const gameBoard = document.getElementById("game-board");
        const resetButton = document.getElementById("reset-button");
        const overlay = document.getElementById("overlay");
        const matchSound = document.getElementById("matchSound");
        const winSound = document.getElementById("winSound");
        const flipSound = document.getElementById("flipSound");

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            clearTimeout(popupTimeout);
            const existingPopup = document.querySelector('.popup-message');
            if (existingPopup) {
                existingPopup.remove();
                overlay.style.display = 'none';
            }

            const shuffledImages = shuffleArray([...images]);
            gameBoard.innerHTML = '';

            shuffledImages.forEach(image => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = image;

                // NÃºmero identificador (extraer nÃºmero del nombre del archivo)
                const pairNumber = image.match(/\d+/)[0];
                
                const backface = document.createElement("div");
                backface.classList.add("card-backface");
                backface.textContent = pairNumber;
                card.appendChild(backface);

                const img = document.createElement("img");
                img.classList.add("card-image");
                img.src = image;
                img.alt = "Imagen frase";
                card.appendChild(img);

                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });

            matchedCards = [];
            flippedCards = [];
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                flipSound.currentTime = 0;
                flipSound.play().catch(e => console.log("Error al reproducir sonido:", e));
                
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.image === secondCard.dataset.image) {
                matchSound.currentTime = 0;
                matchSound.play().catch(e => console.log("Error al reproducir sonido:", e));
                
                matchedCards.push(firstCard, secondCard);
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                flippedCards = [];

                const phrase = phrases[firstCard.dataset.image];
                showPopupMessage(phrase);

                if (matchedCards.length === images.length) {
                    popupTimeout = setTimeout(() => {
                        winSound.currentTime = 0;
                        winSound.play().catch(e => console.log("Error al reproducir sonido:", e));
                    }, 500);
                }
            } else {
                popupTimeout = setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function showPopupMessage(text) {
            clearTimeout(popupTimeout);
            
            const existingPopup = document.querySelector('.popup-message');
            if (existingPopup) {
                existingPopup.remove();
            }

            const popup = document.createElement('div');
            popup.classList.add('popup-message');
            popup.textContent = text;
            document.body.appendChild(popup);
            overlay.style.display = 'block';

            popupTimeout = setTimeout(() => {
                popup.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    popup.remove();
                    overlay.style.display = 'none';
                }, 500);
            }, 2000);
        }

        resetButton.addEventListener("click", createBoard);
        createBoard();
    </script>
</body>
</html>
