<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰Match del LÃ­derðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #fff3e0;
            color: #bf360c;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin: 30px 0;
            font-weight: 700;
            color: #d84315;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 25px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: transparent;
            perspective: 1000px;
            width: 240px;
            height: 180px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }

        .card-front {
            background-color: #ffcc80;
            color: #bf360c;
            font-size: 42px;
            font-weight: 700;
            border: 3px solid #d84315;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            padding: 15px;
            border: 3px solid #d84315;
        }

        .card-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .matched {
            opacity: 0.5;
            pointer-events: none;
        }

        #reset-button {
            margin: 40px 0;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #d84315;
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #reset-button:hover {
            background-color: #bf360c;
            transform: translateY(-2px);
        }

        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.97);
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            font-size: 1.5em;
            color: #d84315;
            animation: fadeIn 0.5s;
            font-weight: 600;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @media (max-width: 1200px) {
            #game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            .card {
                width: 220px;
                height: 165px;
            }
        }

        @media (max-width: 992px) {
            #game-board {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 20px;
            }
            .card {
                width: 280px;
                height: 210px;
            }
        }

        @media (max-width: 768px) {
            #game-board {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            .card {
                width: 100%;
                height: 250px;
                max-width: 400px;
            }
            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .card {
                height: 200px;
            }
            #reset-button {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <h1>ðŸŽ‰Match del LÃ­derðŸŽ‰</h1>
    <div id="game-container">
        <div id="game-board"></div>
        <button id="reset-button">Reiniciar Juego</button>
    </div>

    <script>
        const images = [
            'frase1.jpg', 'frase1.jpg',
            'frase2.jpg', 'frase2.jpg',
            'frase3.jpg', 'frase3.jpg',
            'frase4.jpg', 'frase4.jpg',
            'frase5.jpg', 'frase5.jpg',
            'frase6.jpg', 'frase6.jpg'
        ];

        const phrases = {
            'frase1.jpg': 'Paren la locura',
            'frase2.jpg': 'Yo tambiÃ©n tengo mi lado tierno',
            'frase3.jpg': "What's up Chicago",
            'frase4.jpg': 'Lorem ipsum dolor sit amet',
            'frase5.jpg': 'Consectetur adipiscing elit',
            'frase6.jpg': 'Sed do eiusmod tempor incididunt'
        };

        let flippedCards = [];
        let matchedCards = [];
        let popupTimeout;
        
        const gameBoard = document.getElementById("game-board");
        const resetButton = document.getElementById("reset-button");
        const overlay = document.getElementById("overlay");

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            clearTimeout(popupTimeout);
            const existingPopup = document.querySelector('.popup-message');
            if (existingPopup) {
                existingPopup.remove();
                overlay.style.display = 'none';
            }

            const shuffledImages = shuffleArray([...images]);
            gameBoard.innerHTML = '';

            shuffledImages.forEach(image => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.image = image;

                const cardInner = document.createElement("div");
                cardInner.classList.add("card-inner");

                // Frente de la tarjeta (NÃºmero)
                const cardFront = document.createElement("div");
                cardFront.classList.add("card-front");
                cardFront.textContent = image.match(/\d+/)[0];

                // Reverso de la tarjeta (Imagen)
                const cardBack = document.createElement("div");
                cardBack.classList.add("card-back");
                
                const img = document.createElement("img");
                img.classList.add("card-image");
                img.src = image;
                img.alt = "Imagen frase";
                
                img.onerror = function() {
                    const errorMsg = document.createElement("div");
                    errorMsg.textContent = "Imagen no encontrada";
                    errorMsg.style.color = "#ff0000";
                    errorMsg.style.fontWeight = "bold";
                    cardBack.appendChild(errorMsg);
                };

                cardBack.appendChild(img);
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });

            matchedCards = [];
            flippedCards = [];
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {                
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.dataset.image === secondCard.dataset.image) {                
                matchedCards.push(firstCard, secondCard);
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                flippedCards = [];

                const phrase = phrases[firstCard.dataset.image];
                showPopupMessage(phrase);

                if (matchedCards.length === images.length) {
                    popupTimeout = setTimeout(() => {
                        
                    }, 500);
                }
            } else {
                popupTimeout = setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function showPopupMessage(text) {
            clearTimeout(popupTimeout);
            
            const existingPopup = document.querySelector('.popup-message');
            if (existingPopup) existingPopup.remove();

            const popup = document.createElement('div');
            popup.classList.add('popup-message');
            popup.textContent = text;
            document.body.appendChild(popup);
            overlay.style.display = 'block';

            popupTimeout = setTimeout(() => {
                popup.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    popup.remove();
                    overlay.style.display = 'none';
                }, 500);
            }, 2000);
        }

        resetButton.addEventListener("click", createBoard);
        createBoard();
    </script>
</body>
</html>
